---
layout: default
---

<div class="home">

  <h1 class="page-heading">Private Posts</h1>
  <h3>These posts do not make sense for other people I think.</h3>

  <ul class="post-list">
      {% assign sorted_posts = site.categories.private | sort: 'title', 'last' %}
      {% for post in sorted_posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
